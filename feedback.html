<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Sai Samarth Tours and Travel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="feedback.css" />
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">Sai Samarth</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Customer Feedback</h1>
            <p>Your thoughts help us improve. Share your experience with us!</p>
        </div>
    </header>

    <main>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="user_name" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required />
            </div>

            <div class="form-group">
                <label>Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" aria-label="5 stars"></label>

                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" aria-label="4 stars"></label>

                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" aria-label="3 stars"></label>

                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" aria-label="2 stars"></label>

                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" aria-label="1 star"></label>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        let lastChecked = null;

                        document.querySelectorAll('.star-rating input').forEach(star => {
                            star.addEventListener('click', function () {
                                if (lastChecked === this) {
                                    this.checked = false; // uncheck
                                    lastChecked = null;
                                } else {
                                    lastChecked = this;
                                }
                            });
                        });
                    });
                </script>

            </div>

            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Submit Feedback</button>
            <p id="formMessage" style="margin-top: 10px; align-items: center; font-weight: bold; color: green;"></p>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src="feedback.js"></script>
    </main>

    <footer>
        <p>&copy; 2025 Sai Samarth Tours and Travel. All rights reserved.</p>
    </footer>
</body>

</html>
