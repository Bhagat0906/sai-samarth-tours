<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sai Samarth</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <h1>Sai Samarth Tours & Travels</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p id="formMessage" style="margin-top: 10px; font-weight: bold;"></p>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formMessage = document.getElementById("formMessage");
            formMessage.textContent = "Sending message...";

            try {
                const response = await fetch("/.netlify/functions/sendForm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: document.getElementById("name").value,
                        email: document.getElementById("email").value,
                        phone: document.getElementById("phone").value,
                        message: document.getElementById("message").value
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    formMessage.style.color = "green";
                    formMessage.textContent = "✅ Your message has been sent successfully!";
                    document.getElementById("contactForm").reset();
                } else {
                    formMessage.style.color = "red";
                    formMessage.textContent = "❌ Failed to send message: " + (result.error || "Unknown error");
                }
            } catch (error) {
                formMessage.style.color = "red";
                formMessage.textContent = "❌ An error occurred: " + error.message;
            }
        });
    </script>
</body>

</html>
