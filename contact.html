<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sai Samarth</title>
    <link rel="stylesheet" href="contact.css" />

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "G750oD2AeBjXtF_jI",
            });
        })();
    </script>
</head>

<body>
    <header>
        <nav>
            <h1>Sai Samarth Tours & Travels</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" name="user_name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" name="user_email" placeholder="Your Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="user_phone" placeholder="Your Phone" required>

            <label for="message">Message:</label>
            <textarea name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
            <p id="formMessage" style="margin-top: 10px; font-weight: bold; color: green;"></p>
        </form>

    </section>

    <!-- Link sendForm.js at the end so the form exists before JS runs -->
    <script src="sendForm.js"></script>
</body>

</html>
